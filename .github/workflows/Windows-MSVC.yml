name: 'Windows MSVC'

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    name: 'ğŸš§ ğŸŸ¨ MSVC'

    steps:

      - name: 'ğŸ“¥ Load .env file'
        if: hashFiles('.github/workflows/.env/.env') != ''
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: .github/workflows/.env/

      - name: 'ğŸ“¥ Load .env.windows_msvc file'
        if: hashFiles('.github/workflows/.env/.env.windows_msvc') != ''
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: .github/workflows/.env/
          mode: windows_msvc

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - name: 'ğŸŸ¨ Setup CMake'
        uses: jwlawson/actions-setup-cmake@v1.11
        with:
          cmake-version: '${{env.CMAKE_VERSION}}'
          github-api-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'ğŸŸ¨ Setup Visual Studio'
        uses: ilammy/msvc-dev-cmd@v1.10.0

      - name: 'ğŸ”§ Configure'
        run: cmake -S ${{ github.workspace }} -B ${{ env.CMAKE_BUILD_PREFIX }} -Thost=x64  -DBUILD_TESTS=${{ env.BUILD_TESTS }} -DBUILD_DOCS=${{ env.BUILD_DOCS }} -DBUILD_EXAMPLES=${{ env.BUILD_EXAMPLES }}

      - name: 'âš™ï¸ Build'
        run: cmake --build ${{ env.CMAKE_BUILD_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel 2

      - name: 'ğŸ§ª Run tests'
        working-directory: ${{ env.CMAKE_BUILD_PREFIX }}
        run: ctest -C ${{ env.CMAKE_BUILD_TYPE }} -j2 -VV --output-on-failure
name: 'MacOS Clang'

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    name: 'üöß üü® Clang'

    steps:

      - name: 'üì• Load .env file'
        if: hashFiles('.github/.env/.env') != ''
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: .github/.env

      - name: 'üì• Load .env.macos_clang file'
        if: hashFiles('.github/.env/.env.macos_clang') != ''
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: .github/.env
          mode: macos_clang

      - name: 'üß∞ Checkout'
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - name: 'üü® Setup CMake'
        uses: jwlawson/actions-setup-cmake@v1.11
        with:
          cmake-version: '${{env.CMAKE_VERSION}}'
          github-api-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'üîß Configure'
        run: cmake -S ${{ github.workspace }} -B ${{ env.CMAKE_BUILD_PREFIX }} -D CMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }}  -DBUILD_TESTS=${{ env.BUILD_TESTS }} -DBUILD_DOCS=${{ env.BUILD_DOCS }} -DBUILD_EXAMPLES=${{ env.BUILD_EXAMPLES }}

      - name: '‚öôÔ∏è Build'
        run: cmake --build ${{ env.CMAKE_BUILD_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel 2

      - name: 'üß™ Run tests'
        working-directory: ${{ env.CMAKE_BUILD_PREFIX }}
        run: ctest -C ${{ env.CMAKE_BUILD_TYPE }} -j2 -VV --output-on-failure
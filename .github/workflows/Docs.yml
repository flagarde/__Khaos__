name: 'Docs'

env:
  CMAKE_VERSION: '3.16.x'
  CMAKE_BUILD_TYPE: 'Release'
  CMAKE_BUILD_PREFIX: './build'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    name: 'üìö Docs'

    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2.4.0

    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        conda-channels: anaconda, conda-forge
        
    - name: 'üü® Install required packages'
      if: ${{github.event_name == 'pull_request' || github.event_name == 'push'}}
      run: sudo apt-get install mscgen
        && sudo apt-get install dia2code
        && conda install -c conda-forge doxygen
        && conda install -c conda-forge sphinx
        && conda install -c conda-forge breathe
        && conda install -c alefnula sphinx-rtd-theme
        && pip3 install sphinxcontrib-moderncmakedomain

    - name: 'üü® Install Latex'
      if: ${{github.event_name == 'push'}}
      run: sudo conda install -c conda-forge graphviz
           && sudo apt-get install texlive-latex-extra

    - name: 'üü® Setup CMake'
      uses: jwlawson/actions-setup-cmake@v1.11
      with:
        cmake-version: '${{env.CMAKE_VERSION}}'
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: 'üîß Configure'
      run: cmake -S . -B ${{ env.CMAKE_BUILD_PREFIX }} -D CMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -D BUILD_DOCS=ON -D BUILD_TESTS=OFF -D BUILD_EXAMPLES=OFF

    - name: '‚öôÔ∏è Build'
      run: cmake --build ${{ env.CMAKE_BUILD_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel 2 --target docs

    - name: 'üì• Install'
      if: ${{github.event_name == 'push'}}
      run: cmake --install ${{ env.CMAKE_BUILD_PREFIX }} --prefix ${{ github.workspace }}/bin --strip
        && touch ${{ github.workspace }}/bin/docs/html/.nojekyll
        && mv ${{ github.workspace }}/build/docs/doxygen/latex/refman.pdf ${{ github.workspace }}/bin/docs/html/Manual.pdf

    - name: 'üéâ Deploy'
      if: ${{github.event_name == 'push'}}
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: ${{ github.workspace }}/bin/docs/html
        SINGLE_COMMIT: true
